<!DOCTYPE html>
<html>
<head>
  <title>NOVA Browser</title>
  <style>
    * { box-sizing: border-box; font-family: "Segoe UI", sans-serif; }

    body {
      margin: 0;
      background: radial-gradient(circle at top, #0f2027, #020409);
      color: white;
      overflow: hidden;
      transition: 0.3s;
    }

    body.light {
      background: #f2f2f2;
      color: #111;
    }

    #layout {
      display: flex;
      height: 100vh;
    }

    /* ===== SIDEBAR ===== */
    #sidebar {
      width: 70px;
      background: rgba(20,20,20,0.9);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 10px;
      border-right: 1px solid rgba(255,255,255,0.1);
    }

    .side-btn {
      width: 42px;
      height: 42px;
      margin: 10px 0;
      border-radius: 12px;
      background: rgba(255,255,255,0.08);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: 0.2s;
      font-size: 18px;
    }

    .side-btn:hover {
      background: #00ffd5;
      color: black;
    }

    /* ===== MAIN STACK ===== */
    #main {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    /* ===== TABS ===== */
    #tabs {
      height: 40px;
      background: rgba(30,30,30,0.9);
      display: flex;
      align-items: center;
      padding: 0 10px;
      overflow-x: auto;
    }

    .tab {
      background: rgba(255,255,255,0.1);
      padding: 6px 14px;
      border-radius: 12px;
      margin-right: 8px;
      font-size: 13px;
      cursor: pointer;
    }

    .tab.active {
      background: #00ffd5;
      color: black;
      font-weight: 600;
    }

    /* ===== TOP BAR ===== */
    #topbar {
      height: 60px;
      background: rgba(30,30,30,0.7);
      backdrop-filter: blur(12px);
      display: flex;
      align-items: center;
      padding: 0 16px;
      gap: 12px;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }

    #logo {
      font-size: 18px;
      font-weight: 700;
      color: #00ffd5;
    }

    .nav-btn {
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(255,255,255,0.15);
      color: white;
      width: 36px;
      height: 36px;
      border-radius: 10px;
      cursor: pointer;
    }

    #url {
      flex: 1;
      height: 36px;
      border-radius: 20px;
      border: 1px solid rgba(255,255,255,0.2);
      background: rgba(255,255,255,0.08);
      color: white;
      padding: 0 16px;
    }

    #go, #themeBtn {
      background: linear-gradient(135deg, #00ffd5, #00aaff);
      border: none;
      padding: 8px 18px;
      border-radius: 20px;
      cursor: pointer;
      font-weight: 600;
    }

    /* ===== WEBVIEW ===== */
    webview {
      width: 100%;
      height: calc(100vh - 100px);
      border: none;
    }

    /* ===== AI PANEL ===== */
    #aiPanel {
      position: fixed;
      right: -320px;
      top: 0;
      width: 320px;
      height: 100vh;
      background: rgba(20,20,20,0.95);
      border-left: 1px solid rgba(255,255,255,0.1);
      padding: 15px;
      transition: 0.3s;
    }

    #aiPanel.open {
      right: 0;
    }

    textarea {
      width: 100%;
      height: 70%;
      border-radius: 12px;
      background: #111;
      color: white;
      border: none;
      padding: 12px;
    }

  </style>
</head>

<body>
  <div id="layout">

    <!-- SIDEBAR -->
    <div id="sidebar">
      <div class="side-btn" onclick="newTab()">âž•</div>
      <div class="side-btn" onclick="toggleAI()">ðŸ¤–</div>
      <div class="side-btn" onclick="toggleTheme()">ðŸŒ—</div>
    </div>

    <!-- MAIN -->
    <div id="main">

      <!-- TABS -->
      <div id="tabs"></div>

      <!-- TOP BAR -->
      <div id="topbar">
        <div id="logo">NOVA</div>
        <button class="nav-btn" onclick="back()">â—€</button>
        <button class="nav-btn" onclick="forward()">â–¶</button>
        <button class="nav-btn" onclick="reload()">âŸ³</button>

        <input id="url" placeholder="Search or enter URL">
        <button id="go" onclick="go()">Go</button>
        <button id="themeBtn" onclick="toggleTheme()">Theme</button>
      </div>

      <!-- WEBVIEW -->
      <webview id="webview" src="home.html"></webview>


    </div>
  </div>

  <!-- AI PANEL -->
  <div id="aiPanel">
    <h3>ðŸ¤– Nova AI Assistant</h3>
    <textarea placeholder="Ask anything about the current webpage..."></textarea>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
